output {
  if [type] == "iis_advanced_full" {
    elasticsearch {
      hosts => [ "10.123.6.6:9200" ]
    }
  } else if [type] == "firewall" {    
    elasticsearch {
      hosts => [ "10.123.6.6:9200" ]
      index => "firewall-%{+YYYY.MM.dd}"
    }
  } else {
    file { path => "/var/log/logstash/%{type}-%{+YYYY-MM-dd}.txt" }
    #stdout { codec => json }
  }
}
